{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" placeholder="Quote" name="quote" type="text"/>
            </div>
            <div class="form-group" style="margin-top: 20px">
                <button class="btn btn-default" type="submit">Let's the search begin!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
